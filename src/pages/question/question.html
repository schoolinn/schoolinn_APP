<ion-header no-border>

    <ion-toolbar color="primary">
    
        <ion-searchbar placeholder="搜索您关心的技术、行业"></ion-searchbar>
        
      </ion-toolbar>

</ion-header>


<ion-content>
  <div class="mainbar">

    <div class="summary" *ngFor="let item of idata">
      <div class="votes ">
        <div class="vote-block">
          <span class="mini-counts" title="0">{{item.Answer_num}}</span>
          <span class="icon-vote"></span>
        </div>
      </div>
      <!-- / votes -->
      <div class="details">
        <h2>{{item.Title}}?</h2>
        <div class="tags">
          <span class="post-tag">php</span>
          <span class="post-tag">wordpress</span>
        </div>
        <!-- / tags -->
        <small class="meta">
          <span class="time">
            <span class="relativetime">23 secs ago</span>
          </span>
          <span class="author">{{item.Author}}</span>
        </small>
        <!-- / meta -->
      </div>
      <!-- / details -->
    </div>


  </div>
</ion-content>

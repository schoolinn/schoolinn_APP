<ion-header no-border>

    <ion-navbar color="primary">
        <ion-title>{{data.Name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="tag-info-box">
        <div class="tag-info">
            <div class="logo" [style.background]="'url('+data.Timg+')'"></div>
            <div class="title">{{data.Name}}</div>
            <div class="tag-meta">171272 关注，3397 文章</div>
        </div>
    </div>

    <div (click)="openArticle( item )" class="item clear" *ngFor="let item of list">
        <div class="info-row title-row">
            <p class="title">{{item.Title}}}</p>
        </div>
        <div class="info-row meta-row">
            <ul class="meta-list">
                <li class="category">
                    <span>{{data.Name}}</span>
                </li>
                <li class="item_li username clickable">
                    Devon
                </li>
                <li class="item_li">
                    23小时前
                </li>
                <li class="item_li">
                    901 次阅读
                </li>
            </ul>
        </div>
    </div>


</ion-content>

<ion-header no-border>

    <ion-navbar color="primary">
        <ion-title>技术圈</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ul class="clear">
        <li class="fl" (click)="openTag( item )" *ngFor="let item of idata">
            <div class="logo" [style.background]="'url('+item.Timg+')'"></div>
            <p class="name">{{item.Name}}</p>
        </li>

    </ul>
</ion-content>
